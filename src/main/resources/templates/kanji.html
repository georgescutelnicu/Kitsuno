<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitsuno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,400;1,500;1,600&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">
                <img src="images/navbar/logo.png" alt="Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#"><img src="images/navbar/home_icon.png" alt="Home Icon"> <span>Home</span></a></li>
            <li><a href="#"><img src="images/navbar/hiragana_icon.png" alt="Hiragana Icon"> <span>Hiragana</span></a></li>
            <li><a href="#"><img src="images/navbar/katakana_icon.png" alt="Katakana Icon"> <span>Katakana</span></a></li>
            <li class="active"><a href="#"><img src="images/navbar/kanji_icon.png" alt="Kanji Icon"> <span>Kanji</span></a></li>
            <li><a href="#"><img src="images/navbar/flashcard_icon.png" alt="Flashcards Icon"> <span>Flashcards</span></a></li>
            <li><a href="#"><img src="images/navbar/vocabulary_icon.png" alt="Vocabulary Icon"> <span>Vocabulary</span></a></li>
        </ul>
        <div class="user-section">
            <a href="#" class="user-link">
                <h6>Hi Guest!</h6>
                <img src="images/navbar/user_icon.png" alt="User Icon" class="user-icon">
            </a>
            <ul class="user-dropdown">
                <li><a href="#"><img src="images/navbar/login.png" alt="Login Icon"> Login</a></li>
                <li><a href="#"><img src="images/navbar/signup.png" alt="SignUP Icon"> Sign Up</a></li>
                <li><a href="#"><img src="images/navbar/settings.png" alt="Settings Icon"> Settings</a></li>
            </ul>
        </div>
    </nav>

    <nav class="bottom-navbar">
        <ul class="nav-links">
            <li><a href="#"><img src="images/navbar/home_icon.png" alt="Home Icon"> <span>Home</span></a></li>
            <li><a href="#"><img src="images/navbar/hiragana_icon.png" alt="Hiragana Icon"> <span>Hiragana</span></a></li>
            <li><a href="#"><img src="images/navbar/katakana_icon.png" alt="Katakana Icon"> <span>Katakana</span></a></li>
            <li class="active"><a href="#"><img src="images/navbar/kanji_icon.png" alt="Kanji Icon"> <span>Kanji</span></a></li>
            <li><a href="#"><img src="images/navbar/flashcard_icon.png" alt="Flashcards Icon"> <span>Flashcards</span></a></li>
            <li><a href="#"><img src="images/navbar/vocabulary_icon.png" alt="Vocabulary Icon"> <span>Vocabulary</span></a></li>
        </ul>
    </nav>

    <div id="main-section">
        <h1 class="kana-h1">JLPT N5 Kanji</h1>
        <div class="kanji-lesson" th:each="entry, idx : ${kanjiMap}">
            <h3>Lesson <span th:text="${idx.count}"></span></h3>
            <p th:text="${entry.key}"></p>
            <div class="kanji-grid">
                <a th:each="kanji : ${entry.value}"
                   th:href="@{'/kanji/' + ${kanji.character}}"
                   class="kanji-button"
                   th:text="${kanji.character}"></a>
            </div>
            <hr class="lesson-divider">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
