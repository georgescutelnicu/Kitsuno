<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kitsuno</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;1,400;1,500;1,600&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">
            	<img src="images/navbar/logo.png" alt="Logo">
        	</a>
        </div>
        <ul class="nav-links">
            <li><a href="#"><img src="images/navbar/home_icon.png" alt="Home Icon"> <span>Home</span></a></li>
            <li class="active"><a href="#"><img src="images/navbar/hiragana_icon.png" alt="Hiragana Icon"> <span>Hiragana</span></a></li>
            <li><a href="#"><img src="images/navbar/katakana_icon.png" alt="Katakana Icon"> <span>Katakana</span></a></li>
            <li><a href="#"><img src="images/navbar/kanji_icon.png" alt="Kanji Icon"> <span>Kanji</span></a></li>
            <li><a href="#"><img src="images/navbar/flashcard_icon.png" alt="Flashcards Icon"> <span>Flashcards</span></a></li>
            <li><a href="#"><img src="images/navbar/vocabulary_icon.png" alt="Vocabulary Icon"> <span>Vocabulary</span></a></li>
        </ul>
        <div class="user-section">
            <a href="#" class="user-link">
                <h6>Hi Guest!</h6>
                <img src="images/navbar/user_icon.png" alt="User Icon" class="user-icon">
            </a>
            <ul class="user-dropdown">
                <li><a href="#"><img src="images/navbar/login.png" alt="Login Icon"> Login</a></li>
                <li><a href="#"><img src="images/navbar/signup.png" alt="SignUP Icon"> Sign Up</a></li>
                <li><a href="#"><img src="images/navbar/settings.png" alt="Settings Icon"> Settings</a></li>
            </ul>
        </div>
    </nav>

    <nav class="bottom-navbar">
        <ul class="nav-links">
            <li><a href="#"><img src="images/navbar/home_icon.png" alt="Home Icon"> <span>Home</span></a></li>
            <li class="active"><a href="#"><img src="images/navbar/hiragana_icon.png" alt="Hiragana Icon"> <span>Hiragana</span></a></li>
            <li><a href="#"><img src="images/navbar/katakana_icon.png" alt="Katakana Icon"> <span>Katakana</span></a></li>
            <li><a href="#"><img src="images/navbar/kanji_icon.png" alt="Kanji Icon"> <span>Kanji</span></a></li>
            <li><a href="#"><img src="images/navbar/flashcard_icon.png" alt="Flashcards Icon"> <span>Flashcards</span></a></li>
            <li><a href="#"><img src="images/navbar/vocabulary_icon.png" alt="Vocabulary Icon"> <span>Vocabulary</span></a></li>
        </ul>
    </nav>

	<div id="main-section">
        <h1 class="kana-h1">Hiragana Chart</h1>
            
        <img src="images/kana/hiragana_chart.png" alt="Hiragana Chart" class="chart">

        <h1 class="kana-h1">Hiragana Mnemonics & Stroke Order</h1>

        <div th:each="hiragana : ${hiraganaList}" class="kana-section">
            <h2 th:text="${hiragana.letter} + ' (' + ${hiragana.romaji} + ')'"></h2>
            <button class="audio-button" th:data-audio="${hiragana.audio}" onclick="playAudio(this.dataset.audio)">üîä</button>
            <audio id="audio">
                <source th:src="${hiragana.audio}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

            <div class="flip-container">
                <div class="flipper">
                    <div class="front">
                        <img th:src="${hiragana.mnemonic}" alt="Mnemonic for ${hiragana.letter}">
                        <p class="mnemonic-text" th:text="${hiragana.story}"></p>
                    </div>
                    <div class="back">
                        <img th:src="${hiragana.strokeOrder}" alt="Stroke Order for ${hiragana.letter}">
                    </div>
                </div>
            </div>
        </div>

        <h1 class="kana-h1">Dakuten and Handakuten</h1>

        <h1 class="kana-h1">Y≈çon</h1>
    </div>

	<script src="js/script.js"></script>
</body>
</html>
